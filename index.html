 <script>

;
     balance=()=>{

 income=document.getElementById("income").value

if((income==""||income==null)&&(expenses==""||expenses==null))
{
   varb.innerHTML="<p  style=background-color:yellowcolor:blue>"+0+"</p>"
    
    
}
else { varb.innerHTML="<i><div style=background-color:yellow;color:blue>"+"Current Balance:"+(parseInt(income)-parseInt(expenses)).toString()+"<br><button onclick=del()>Delete</button></div></i>"


 }


 
     }



      
     del=()=>{

}
